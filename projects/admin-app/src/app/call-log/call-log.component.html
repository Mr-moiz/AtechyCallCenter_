<h1>Agent Call Log : </h1>

<div class="container d-flex justify-content-center" *ngIf="isLoading" style="margin-top: 15em;">
    <sa-spinner-round-outlined></sa-spinner-round-outlined>
    </div>

<table class="table table-hover" *ngIf="!isLoading" >
<thead>
    <tr>
        <th>Agent-ID</th>
        <th>Customer Name</th>       
        <th>Brand</th>
        <th>Combagine</th>
        <th>summary</th>
    </tr>
</thead>
 <tbody>
    <tr *ngFor='let call of callData'>
      <td>{{ call.user_email}}</td>
      <td>{{ call.c_name}}</td>
      <td>{{ call.brand}}</td>
      <td>{{ call.combagine}}</td>
      <td>{{ call.summary}}</td>
     </tr>
     
 </tbody>
</table>
